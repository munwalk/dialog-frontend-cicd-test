<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/home.css">
  <link rel="stylesheet" href="static/css/chatbot.css">
</head>
<body>
  <div class="container">
    <div class="sidebar-trigger"></div>
    <div id="sidebar-container"></div>

    <main class="main-content">
      <div id="adminDashboardPage" class="content-wrapper">
        
        <div class="page-header">
          <h2>관리자 페이지</h2>
          <p id="current-date-display">전체 서비스 현황을 한눈에 파악하세요</p>
        </div>

        <div class="cta-banner" style="background-color: #7C3AED; color: #fff;">
          <h3>주요 관리 작업 바로가기</h3>
          <div style="display:flex; gap:18px; margin-top:14px;">
            <button class="cta-btn" onclick="window.location.href='/userManagement.html'">
              사용자 관리
            </button>
            <button class="cta-btn" onclick="window.location.href='/meetingManagement.html'">
              회의 관리
            </button>
            <button class="cta-btn" onclick="window.location.href='/storage.html'">
              STT 스토리지 관리
            </button>
          </div>
        </div>

        <div class="two-col-grid">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">가입자 통계</h3>
            </div>
            <div class="meeting-list">
              <div class="user-stats-main" style="font-size:2rem; font-weight:700;">-</div>
              <div class="user-stats-diff" style="margin-top:7px; color:#7E22CE;">+0 (최근 7일)</div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">전체 회의 수</h3>
            </div>
            <div class="deadline-list">
              <div id="meetingCountMain" style="font-size:2rem; font-weight:700;">-</div>
              <div id="meetingCountDiff" style="margin-top:7px; color:#7E22CE;">+0 (이번 달)</div>
            </div>
          </div>
        </div>

        <div class="two-col-grid" style="margin-top: 1.5rem;">
          
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <svg style="vertical-align: text-bottom; margin-right: 5px;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                  <path d="M16 2v4M8 2v4M3 10h18" />
                </svg>
                오늘 생성 회의
              </h3>
            </div>
            <div class="meeting-list">
              <div id="todayCreateMeetCount" style="font-size:2rem; font-weight:700;">-</div>
              <div style="margin-top:7px; color:#7E22CE;">+1</div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <svg style="vertical-align: text-bottom; margin-right: 5px;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10" />
                  <path d="M12 6v6l4 2" />
                </svg>
                오늘 신규가입
              </h3>
            </div>
            <div class="meeting-list">
              <div id="todayRegisterUserCount" style="font-size:2rem; font-weight:700;">-</div>
              <div style="margin-top:7px; color:#7E22CE;">+2</div>
            </div>
          </div>

        </div> </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/dashboard.js"></script>
  <script src="static/js/chatbot.js"></script>
</body>
</html>
